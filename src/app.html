<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#0f172a" />

		<!-- LCP Image Preload -->
		<link
			rel="preload"
			as="image"
			href="/justice-mobile.webp"
			fetchpriority="high"
			media="(max-width: 768px)"
		/>
		<link
			rel="preload"
			as="image"
			href="/justice.webp"
			fetchpriority="high"
			media="(min-width: 769px)"
		/>

		<!-- High Performance Font Loading Strategy -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
		
		<!-- Critical Fonts: Load directly to prevent FOUT/CLS in Hero -->
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=DM+Sans:wght@400;500&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-slate-50 font-sans text-slate-800">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
